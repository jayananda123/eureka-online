<section class="gradient-custom" [hidden]="isHidden">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control form-control-lg" ngModel
                                            name="firstName" required />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label" for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control form-control-lg" ngModel
                                            name="lastName" required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label for="birthdayDate" class="form-label">Birthday</label>
                                        <input ngModel type="date" class="form-control form-control-lg"
                                            id="birthdayDate" name="birthdayDate" required />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input ngModel class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="femaleGender" value="Female" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input ngModel class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="maleGender" value="Male" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input ngModel class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="otherGender" value="Other" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <input ngModel name="emailAddress" type="email" id="emailAddress"
                                            class="form-control form-control-lg" required />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                        <input ngModel name="phoneNumber" type="tel" id="phoneNumber"
                                            class="form-control form-control-lg" required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="password">Password</label>
                                        <input ngModel name="password" type="password" id="password"
                                            class="form-control form-control-lg" required />

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label" for="passwordX">Repeat Password</label>
                                        <input ngModel name="passwordX" type="password" id="passwordX"
                                            class="form-control form-control-lg" required />

                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4 pb-2">
                                    <label class="form-label select-label">Choose option</label>
                                    <select class="select form-control-lg col-md-12" [ngModel]="defaultOption"
                                        name="course">
                                        <option disabled>Open this select menu</option>
                                        <option value="Java Programming">Java Programming
                                        </option>
                                        <option value="Python Programming">Python Programming</option>
                                        <option value="C Programming">C Programming</option>
                                        <option value="JavaScript"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-2 mb-2 pt-2 text-center">
                                <h5 class="text-success" *ngIf="message">Registration Successfull!</h5>
                            </div>
                            <div class="mt-4 pt-2 text-center">
                                <button type="submit" class="btn btn-success btn-lg me-2">Submit</button>
                                <button type="button" class="btn btn-danger btn-lg me-2"
                                    (click)="onClickClose()">Close</button>
                                <button type="button" class="btn btn-primary btn-lg"
                                    (click)="onClickLogin()">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-student-login *ngIf="loginPage"></app-student-login>
