<section class="gradient-custom" [hidden]="closeLogin">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <form #loginForm="ngForm" (ngSubmit)="onClickSubmit()">
                            <h3 class="mb-5 text-center">Student Login</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX">Email</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                                    ngModel required />
                            </div>
                            <!-- spinner -->
                            <div class="d-flex justify-content-center" *ngIf="isFetching">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    name="password" ngModel required />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary btn-lg me-2" type="submit">Login</button>
                                <button type="button" class="btn btn-danger btn-lg"
                                    (click)="onClickCloseLogin()">Close</button>
                                <hr class="my-4">
                                <p>Forgotten Password?</p>
                                <div class="mt-4" *ngFor="let load of loadedPosts">
                                    <h2>{{ load.phoneNumber }}</h2>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-student-logout *ngIf="openLogout"></app-student-logout>
