<section class="gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="alert alert-danger text-center" *ngIf="isError">
                            <b>{{ error }}</b>
                        </div>
                        <!-- <div class="alert alert-success text-center" *ngIf="isSuccess">
                            <b>Sign up successfull!</b>
                        </div> -->
                        <div *ngIf="isLoading" style="text-align: center;">
                            <app-loading-spinner></app-loading-spinner>
                        </div>
                        <form #authForm="ngForm" (ngSubmit)="onClickSubmit(authForm)" *ngIf="!isLoading">
                            <h3 class="mb-5 text-center">Admin Login</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">E-mail</label>
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email"
                                    ngModel required email />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    name="password" ngModel required minlength="8" maxlength="20" /> <span>Password
                                    length should between 8 to 20 </span>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary btn-lg me-2" type="submit"
                                    [disabled]="!authForm.valid">{{ isLoginMode ?
                                    'Login' :
                                    'Sign Up' }}</button>

                                <!-- <button type="button" class="btn btn-success btn-lg" (click)="onSwitchMode()">Switch to
                                    {{ isLoginMode ? 'Sign Up' : 'Login' }}</button> -->

                                <hr class="my-4">
                                <a (click)="onSwitchMode()" class="nav-link new-link"><b>{{ isLoginMode ?
                                        'Create a new account' :
                                        'Already have account' }}
                                    </b></a>
                                <a (click)="onForgotten()" class="nav-link new-link"><b>Forgotten Password?</b></a>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
